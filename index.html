<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses list App</title>
    <link rel="icon" href="images/online-course.png">
    <!-- Css Only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="text-center text-white p-3 mb-5">
      <h2>Cources List App</h2>
    </header>

    <!-- Cources form -->
    <section class="container w-75 cources-section mx-auto my-4">
      <form id="courses-form">
        <div class="form-group">
          <label for="title">Cource Title</label>
          <input type="text" class="form-control" id="title" placeholder="Cource Title"/>
        </div>
        <div class="form-group">
          <label for="price">Cource Price</label>
          <input type="number" class="form-control" id="price" placeholder="Cource Price"/>
        </div>
        <div class="form-group">
          <label for="instructor">Cource Instructor</label>
          <input type="text" class="form-control" id= "instructor" placeholder="Cource Instructor"/>
        </div>
        <div class="form-group">
          <label for="description">Cource Description</label>
          <textarea class="form-control" id="description" placeholder="Cource Description"></textarea>
        </div>
          <input type="submit" value="Add Cource" class="btn btn-outline-primary mt-2" />
      </form>
    </section>
      <!-- Table  -->
      <section class="mt-3">
        <div class="container">
          <table class=" table-striped table table-hovered table-bordered ">
            <thead>
              <th>Cource Title</th>
              <th>Cource Price</th>
              <th>Cource Instructor</th>
              <th>Cource Description</th>
              <th>Action</th>
            </thead>
            <tbody id="Cources-list">
            </tbody>
          </table>
        </div>
      </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
